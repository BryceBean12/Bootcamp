<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registraion Form</h1>
    <form>
        <div>
            <label for="">First Name *</label> 
            <input type="text" name="firstName" id="firstName">
        </div>
    </div>
    <label for="lastName">Last Name: *</label>
    <input type="text" name="lastName" id="lastName">
        <div>
        <div>
            <label for="">Email Address: *</label>
            <input type="text" name="Email Address" id="Email Address">
        </div>
        <div>
            <label for="">Password: *</label>
            <input type="text" name="Password" id="Password">
        </div>
        <div>
            <label for="">Confirm Password: *</label>
            <input type="text" name="Confirm Password" id="Confirm Password">
        </div>
        <div>
            <label for="">Birthday: *</label>
            <input type="date" name="mm/dd/yyyy" id="mm/dd/yyyy">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender_identity" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender_identity" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender_identity" id="Non-binary">
            <label for="Non-Binary">Non-binary</label>
            <input type="radio" name="gender_identity" id="I prefer not to say">
            <label for="I prefer not say">I prefer not to say</label>
        </div>
        <div>
        <p>A short description about myself:</p>
        <textarea name="" id="" cols="30" rows="3"></textarea>
        </div>
        </div>
        <label for="fav-lang">Favorite Language</label>
        <select name="fav-lang" id="fav-lang">
        <option selected=>Choose a language</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        </select>
        <div>
        <div>
            <input type="checkbox" name="Yes, I would like to recieve periodic email updates" id="Yes, I would like to recieve periodic email updates">
            <label for="">Yes, I would like to recieve periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
        <label for="* Indicates a required field">* Indicates a required field</label>
        </div>
    </form>
</body>
</html>
