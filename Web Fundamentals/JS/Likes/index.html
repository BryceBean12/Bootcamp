<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container page-container">
        <header>Network</header>
        <main>
            <h1>Your Feed</h1>
            <div class="container flex">
                <div class="left-column">
                    <div class="profile">
                        <img src="./icons/user-circle.png" alt="">
                        <p><a href="">Add an avatar</a></p>
                        <h2>James Doe</h2>
                    </div>
                </div>
                <div class="right-column">
                    <div class="people">
                        <div class="likes flex">
                            <div class="name">
                                <h3>Neil M</h3>
                            </div>
                            <like-counter>
                                <span class="total-likes">9</span> like(s)
                                <button onclick="increaseLike('.total-likes')">Like</button>
                            </like-counter>
                        </div>
                        <div class="content">
                            <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
                        </div>
                        
                    </div>
                    <div class="people">
                        <div class="likes flex">
                            <div class="name">
                                <h3>Nichole K</h3>
                            </div>
                            <div class="like-counter">
                                <span class="total-likes2">9</span> like(s)
                                <button onclick="increaseLike('.total-likes2')">Like</button>
                            </div>
                        </div>
                        <div class="content">
                            <p>Just finished my next comic, check it out.</p>
                        </div>
                        
                    </div>
                    <div class="people">
                        <div class="likes flex">
                            <div class="name">
                                <h3>Jim R</h3>
                            </div>
                            <div class="like-counter">
                                <span class="total-likes3">9</span> like(s)
                                <button onclick="increaseLike('.total-likes3')">Like</button>
                            </div>
                        </div>
                        <div class="content">
                            <p>I can't stop listening to the <a href="">new album.</a> Who else is liking it?</p>
                        </div>
                        
                    </div>
                </div>
            </div>
            

    </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
